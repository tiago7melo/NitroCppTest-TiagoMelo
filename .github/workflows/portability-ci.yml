name: Portability CI
on:
  push:
  pull_request:
jobs:
  windows-latest:
    runs-on: 'windows-latest'
    steps:
    - uses: actions/checkout@v4
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: Build
      run: |
        mkdir build
        cmake -S . -B build -DENABLE_TESTS=ON -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        cmake --install build
    - name: Run tests
      run: |
        cd build
        ctest . --output-on-failure